name: Chromatic On-Demand

on:
  issue_comment:
    types: [created]

jobs:
  chromatic:
    # Only run on PR comments that start with /chromatic
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/chromatic')
    permissions:
      contents: read
      pull-requests: write # to react to comments, post comments, and read PR metadata
    runs-on: ubuntu-latest
    # Security: This workflow checks out PR code with secrets access.
    # Mitigations: (1) Rejects forked PRs, (2) Requires trusted commenter (OWNER/MEMBER/COLLABORATOR).
    # Manual trigger (/chromatic command) provides additional safety vs automatic execution.
    steps:
      - name: Security check
        id: security
        uses: actions/github-script@v7
        with:
          script: |
            // Get PR details
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // Check if PR is from a fork
            const isFromFork = pr.data.head.repo?.full_name !== context.repo.full_name || !pr.data.head.repo;

            // Check if commenter is trusted (OWNER, MEMBER, or COLLABORATOR)
            const commenter = context.payload.comment.user.login;
            const association = context.payload.comment.author_association;
            const trustedAssociations = ['OWNER', 'MEMBER', 'COLLABORATOR'];
            const isTrusted = trustedAssociations.includes(association);

            // Deny if from fork or untrusted user
            if (isFromFork || !isTrusted) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `❌ Chromatic cannot run for this PR.\n\n` +
                      `Reason: ${isFromFork ? 'PR is from a forked repository' : 'Insufficient permissions'}.\n\n` +
                      `For security reasons, Chromatic runs are only allowed for PRs from this repository by trusted collaborators.`
              });
              core.setFailed('Security check failed');
              return;
            }

            // Store PR details for later steps
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);
            core.setOutput('allowed', 'true');

      - name: React to comment
        if: steps.security.outputs.allowed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - uses: actions/checkout@v6
        if: steps.security.outputs.allowed == 'true'
        with:
          ref: ${{ steps.security.outputs.sha }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        if: steps.security.outputs.allowed == 'true'
      - name: Install Node.js
        if: steps.security.outputs.allowed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install dependencies
        if: steps.security.outputs.allowed == 'true'
        run: pnpm install

      - name: Build packages
        if: steps.security.outputs.allowed == 'true'
        run: pnpm run ci:build

      - name: Run Chromatic
        if: steps.security.outputs.allowed == 'true'
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: documentation
          exitOnceUploaded: true
          autoAcceptChanges: true # can be changed to false later when run manually on PRs
          onlyChanged: true
          externals: "packages/styles/src/(tokens|css)/**"

      - name: Comment result
        if: steps.security.outputs.allowed == 'true' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} Chromatic run ${status}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
