name: Chromatic On-Demand

on:
  issue_comment:
    types: [created]

jobs:
  chromatic:
    # Only run on PR comments that start with /chromatic
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/chromatic')
    permissions:
      contents: read
      pull-requests: write # to post comments back to the PR
    runs-on: ubuntu-latest
    steps:
      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr.outputs.sha }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run ci:build

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: documentation
          exitOnceUploaded: true
          autoAcceptChanges: true # can be changed to false later when run manually on PRs
          onlyChanged: true
          externals: "packages/styles/src/(tokens|css)/**"

      - name: Comment result
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} Chromatic run ${status}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
