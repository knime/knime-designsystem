name: Storybook (GitHub Pages)

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: read
  deployments: write

concurrency:
  group: storybook-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Deploy PR preview to gh-pages
        if: github.event_name == 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: documentation/test
          destination_dir: pr/${{ github.event.pull_request.number }}
          keep_files: true

      - name: Deploy master to gh-pages (root)
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: documentation/test
          keep_files: true

      # Make the link show up in the PR UI (Deployments/Environments)
      - name: Create GitHub deployment (PR)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        id: create_deployment
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request.number;
            const base = `https://${owner}.github.io/${repo}`;
            const url = `${base}/pr/${pr}/`;

            const deployment = await github.rest.repos.createDeployment({
              owner,
              repo,
              ref: context.payload.pull_request.head.sha,
              required_contexts: [],
              environment: `storybook-pr-${pr}`,
              description: "Pages test preview",
              auto_merge: false,
              transient_environment: true,
              production_environment: false,
              payload: { url },
            });

            core.setOutput("deployment_id", deployment.data.id);
            core.setOutput("environment_url", url);

      - name: Mark deployment success (PR)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const deployment_id_raw = "${{ steps.create_deployment.outputs.deployment_id }}";
            const environment_url = "${{ steps.create_deployment.outputs.environment_url }}";

            if (!deployment_id_raw) {
              core.warning(
                "No deployment_id available. Skipping deployment status update (likely due to missing permissions on fork PRs).",
              );
              return;
            }

            await github.rest.repos.createDeploymentStatus({
              owner,
              repo,
              deployment_id: Number(deployment_id_raw),
              state: "success",
              environment_url,
              log_url: `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`,
              description: "Pages test preview is ready",
            });
