name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # full history for SonarCloud
      - uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Lint and format
        run: pnpm run ci:lint-format

      - name: Build packages
        run: pnpm run ci:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: |
            packages/*/dist
            documentation/.storybook
            node_modules
            packages/*/node_modules
            documentation/node_modules
          retention-days: 1

      - name: Type check
        run: pnpm run type-check

      - name: Run coverage
        run: pnpm run coverage

      - name: Check if audit and sonar scans are needed (can be skipped for only tokens/icons changes)
        id: check-changes
        run: |
          if [ "${{ github.ref }}" == "refs/heads/${{ github.event.repository.default_branch }}" ] || git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qvE '^packages/styles/src/(tokens|img)/'; then
            echo "run-full-checks=true" >> $GITHUB_OUTPUT
          else
            echo "run-full-checks=false" >> $GITHUB_OUTPUT
          fi

      # audit is skipped if only tokens or icons are changed
      - name: Audit
        if: steps.check-changes.outputs.run-full-checks == 'true'
        run: pnpm run audit

      - name: Sonar scan (temporarily disabled)
        if: false # steps.check-changes.outputs.run-full-checks == 'true' && github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  chromatic:
    needs: build
    if: github.actor != 'dependabot[bot]' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-output

      - name: Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: documentation
          exitOnceUploaded: true # CI can finish once build is uploaded
          autoAcceptChanges: true # for now we don't need manual approval of visual changes, set this to false when Design System is in a mature state
          onlyChanged: true # this enables Chromatic's TurboSnap to only test changed stories
          externals: "packages/styles/src/(tokens|css)/**" # changes in these folders will trigger a full test on Chromatic

  storybook-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-output

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm -C documentation exec playwright --version | sed 's/Version //')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm -C documentation exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm -C documentation exec playwright install-deps chromium

      - name: Run storybook tests
        run: pnpm run test:storybook

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          if-no-files-found: warn
          path: |
            test-results/**
            documentation/test-results/**
