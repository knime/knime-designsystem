name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint-test-build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # full history for SonarCloud
      - uses: pnpm/action-setup@v4
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Lint and format
        run: pnpm run ci:lint-format

      - name: Build packages
        run: pnpm run ci:build

      - name: Chromatic
        if: github.actor != 'dependabot[bot]' && github.actor != 'github-actions[bot]'
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: documentation
          exitOnceUploaded: true # CI can finish once build is uploaded
          autoAcceptChanges: true # for now we don't need manual approval of visual changes, set this to false when Design System is in a mature state
          onlyChanged: true # this enables Chromatic's TurboSnap to only test changed stories
          externals: "packages/styles/src/(tokens|css)/**" # changes in these folders will trigger a full test on Chromatic

      - name: Type check
        run: pnpm run type-check

      - name: Run coverage
        run: pnpm run coverage

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm -C documentation list @playwright/test --depth=0 --json | jq -r '.[0].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm -C documentation exec playwright install --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm -C documentation exec playwright install-deps

      - name: Run storybook tests
        run: pnpm run test:storybook

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          if-no-files-found: warn
          path: |
            test-results/**
            documentation/test-results/**

      - name: Check if audit and sonar scans are needed (can be skipped for only tokens/icons changes)
        id: check-changes
        run: |
          if [ "${{ github.ref }}" == "refs/heads/${{ github.event.repository.default_branch }}" ] || git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -qvE '^packages/styles/src/(tokens|img)/'; then
            echo "run-full-checks=true" >> $GITHUB_OUTPUT
          else
            echo "run-full-checks=false" >> $GITHUB_OUTPUT
          fi

      # audit is skipped if only tokens or icons are changed
      - name: Audit
        if: steps.check-changes.outputs.run-full-checks == 'true'
        run: pnpm run audit

      - name: Sonar scan (temporarily disabled)
        if: false # steps.check-changes.outputs.run-full-checks == 'true' && github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Add PR comment about available commands
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const comments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                per_page: 100
              }
            );

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Available PR Commands')
            );

            if (!botComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: [
                  '## Available PR Commands',
                  '',
                  'You can trigger additional CI tasks by commenting on this PR:',
                  '',
                  '- `/chromatic` - Run visual regression testing with Chromatic'
                ].join('\n')
              });
            }
